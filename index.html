<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div id="container">
		<div id="0" class="row">
			<div class="col 0"></div>
			<div class="col 1"></div>
			<div class="col 2"></div>
		</div>
		<div id="1" class="row">
			<div class="col 0"></div>
			<div class="col 1"></div>
			<div class="col 2"></div>
		</div>
		<div id="2" class="row">
			<div class="col 0"></div>
			<div class="col 1"></div>
			<div class="col 2"></div>
		</div>
	</div>
	<br>
	<div>
	<button id='restart'>restart game</button>
	<p id='show'></p>
	<div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
